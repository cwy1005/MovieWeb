
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device_width,initial-scale=1">

        <title>Movies</title>

        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        <nav class="navbar navbar_default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                        data-toggle = "collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    </button>
                    <a class="navbar-brand" href="{% url 'Movies:index' %}">
                        小小电影网
                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'Movies:movies' %}">电影</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a>欢迎,{{ user.username }}</a></li>
                            <li><a href="{% url 'users:logout' %}">注销</a></li>
                        {% else %}
                            <li><a href="{% url 'users:register' %}">注册</a></li>
                            <li><a href="{% url 'users:login' %}">登录</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.nav-collapse-->
            </div>

        </nav>

        <div class="container">
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>


        </div><!--/container-->

    </body>
    {% block content %}{% endblock %}
</html>
